<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>End-to-End Payment Example</title>
    <style>
      .container {
        width:300px;
        margin: 0 auto;
      }
      input,select {
        font-size: 14px;
        height: 34px;
        max-width: 267px;
        margin-bottom: 5px;
        padding: 6px 12px;
        width: 267px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row col-xs-12">
        <h1>End-to-End Payment Example</h1>
      </div>

      <form class="paymentForm form-horizontal" id="paymentForm" method="POST" action="/">
        <div class="row col-xs-12">
          <h2>Billing Address Information</h2>
        </div>

        <div class="form-group row">
          <label for="firstName" class="col-sm-2 control-label">First Name</label>
          <div class="col-sm-10">
            <input type="text" name="firstName" />
          </div>
        </div>
        <div class="form-group row">
          <label for="lastName" class="col-sm-2 control-label">Last Name</label>
          <div class="col-sm-10">
            <input type="text" name="lastName" />
          </div>
        </div>
        <div class="form-group row">
          <label for="phoneNumber" class="col-sm-2 control-label">Phone Number</label>
          <div class="col-sm-10">
            <input type="text" name="phoneNumber" />
          </div>
        </div>
        <div class="form-group row">
          <label for="email" class="col-sm-2 control-label">Email</label>
          <div class="col-sm-10">
            <input type="text" name="email" />
          </div>
        </div>
        <div class="form-group row">
          <label for="address" class="col-sm-2 control-label">Address</label>
          <div class="col-sm-10">
            <input type="text" name="address" />
          </div>
        </div>
        <div class="form-group row">
          <label for="city" class="col-sm-2 control-label">City</label>
          <div class="col-sm-10">
            <input type="text" name="city" />
          </div>
        </div>
        <div class="form-group row">
          <label for="state" class="col-sm-2 control-label">State</label>
          <div class="col-sm-10">
            <select Name="state">
              <option value="AL">Alabama</option>
              <option value="AK">Alaska</option>
              <option value="AZ">Arizona</option>
              <option value="AR">Arkansas</option>
              <option value="CA">California</option>
              <option value="CO">Colorado</option>
              <option value="CT">Connecticut</option>
              <option value="DE">Delaware</option>
              <option value="DC">District Of Columbia</option>
              <option value="FL">Florida</option>
              <option value="GA">Georgia</option>
              <option value="HI">Hawaii</option>
              <option value="ID">Idaho</option>
              <option value="IL">Illinois</option>
              <option value="IN">Indiana</option>
              <option value="IA">Iowa</option>
              <option value="KS">Kansas</option>
              <option value="KY">Kentucky</option>
              <option value="LA">Louisiana</option>
              <option value="ME">Maine</option>
              <option value="MD">Maryland</option>
              <option value="MA">Massachusetts</option>
              <option value="MI">Michigan</option>
              <option value="MN">Minnesota</option>
              <option value="MS">Mississippi</option>
              <option value="MO">Missouri</option>
              <option value="MT">Montana</option>
              <option value="NE">Nebraska</option>
              <option value="NV">Nevada</option>
              <option value="NH">New Hampshire</option>
              <option value="NJ">New Jersey</option>
              <option value="NM">New Mexico</option>
              <option value="NY">New York</option>
              <option value="NC">North Carolina</option>
              <option value="ND">North Dakota</option>
              <option value="OH">Ohio</option>
              <option value="OK">Oklahoma</option>
              <option value="OR">Oregon</option>
              <option value="PA">Pennsylvania</option>
              <option value="RI">Rhode Island</option>
              <option value="SC">South Carolina</option>
              <option value="SD">South Dakota</option>
              <option value="TN">Tennessee</option>
              <option value="TX">Texas</option>
              <option value="UT">Utah</option>
              <option value="VT">Vermont</option>
              <option value="VA">Virginia</option>
              <option value="WA">Washington</option>
              <option value="WV">West Virginia</option>
              <option value="WI">Wisconsin</option>
              <option value="WY">Wyoming</option>
            </select>
          </div>
        </div>
        <div class="form-group row">
          <label for="postalCode" class="col-sm-2 control-label">Zip/Postal Code</label>
          <div class="col-sm-10">
            <input type="text" name="postalCode" />
          </div>
        </div>

        <div class="row col-xs-12">
          <h2>Payment Information</h2>
          <div id="ss-banner"></div>
        </div>

        <!-- The Payment Form -->
        <div id="credit-card"></div>

        <input id="paymentReference" type="hidden" name="paymentReference">
      </form>
    </div>


    <!-- The SecureSubmit Javascript Library -->
    <script type="text/javascript" src="https://api2.heartlandportico.com/SecureSubmit.v1/token/gp-1.0.1/globalpayments.js"></script>
    <script>
      GlobalPayments.configure({
        publicApiKey: "pkapi_cert_P6dRqs1LzfWJ6HgGVZ"
      });

      const cardForm = GlobalPayments.creditCard.form("#credit-card");
      cardForm.on("token-success", (resp) => {
        // add payment token to form as a hidden input
        const token = document.getElementById("paymentReference");
        token.value = resp.paymentReference;

        // submit data to the integration's backend for processing
        const form = document.getElementById("paymentForm");
        form.submit();
      });
      cardForm.on("token-error", (resp) => {
        alert(resp.reasons.map(r => r.message).join(' '));
      });
    </script>
  </body>
</html>
